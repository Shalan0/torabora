<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل أغنية</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="URL_01tha.mp3" autoplay></audio>
    <h1>مرحبًا! استمتع بالأغنية!</h1>
    <script>
        const audio = document.getElementById('myAudio');
        audio.play().catch(error => {
            console.log('Playback failed:', error);
        });
    </script>
</body>
</html>
